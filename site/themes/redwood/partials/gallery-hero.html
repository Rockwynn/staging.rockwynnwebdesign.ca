<div class="bg-grey-darker text-white h-{{ height }} relative overflow-hidden" style="background-color: {{ background_color }}">
    {{ imgix:responsive_image_tag path="louvre_paris.jpg" "auto="format" fit="scale" alt="" class="mix-{{ blend_mode or "none" }} pin absolute opacity-50 fit h-{{ height }} w-full" }}
    <div class="absolute h-full w-full z-10 flex items-center text-center">
        <div class="flex-1 p-3">
            <h1 class="leading-none mb-3">{{ headline }}</h1>
            <h2 class="font-subheading italic text-5xl">{{ subhead }}</h2>
            <p class="font-serif">{{ text }}</p>
        </div>
    </div>
    <img class="fit mix-{{ blend_mode or 'none' }} w-full h-{{ height }}" src="{{ image }}" alt="{{ alt }}">
    {{ if show_topic }}<p class="absolute pin-b pin-l pin-r m-3 w-full text-center opacity-75 p-2 font-subheading">{{ topics | sentence_list }}</p>{{ /if }}
</div>
