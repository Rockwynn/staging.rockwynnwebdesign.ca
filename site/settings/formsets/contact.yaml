title: 'Contact Me'
fields:
  name:
    display: Name
    validate: 'required|min:2'
  email:
    display: 'Email Address'
    validate: required|email
  phone:
    display: Phone
  comment:
    display: Comment
honeypot: state
columns:
  - name
  - email
  - phone
  - comment
metrics:
  -
    type: total
    label: 'Total Responses'

email:
  -
    to: info@rockwynnwebdesign.ca
    from: '{{name}}' info@rockwynnwebdesign.ca
    reply_to: '{{email}}'
    subject: 'CONTACT FORM ROCKWYNN WEB DESIGN'
